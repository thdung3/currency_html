<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <h1>Currency converter</h1>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Amount</label>
                    <input type="text" class="form-control" id="inputAmount" placeholder="Amount"
                        onchange="controlAmount()">
                    <small id="amountNotify" class="text-danger">
                    </small>
                </div>
                <div class="form-group col-md-3">
                    <label>From currency</label>
                    <select class="custom-select " id="selectFrom">
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="KRW">KRW</option>
                    </select>
                </div>
                <div class="form-group col-md-2 block-icon-exchange">
                    <i class="fas fa-sync-alt fa-2x icon-exchange" onclick="swapCurrency()"></i>
                </div>
                <div class="form-group col-md-3">
                    <label>To currency</label>
                    <select class="custom-select" id="selectTo">
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="KRW">KRW</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-3 btn-col">
                <button type="submit" class="btn btn-primary mb-2 btn-block" id="btn-convert"
                    onclick="convert()">Convert</button>
            </div>
            <div class="form-group result-row col-md-6">
                <label id="result-text"></label>
            </div>

            <div class="form-group result-row col-md-6">
                <label id="labelTableCurrency"></label>
                <table class="table table-bordered" id="tableCurrency">
                    <tbody>
                        <!-- <tr>
                            <td>Product Name<br />HTML CSS</td>
                            <td>10 M</td>
                        </tr> -->

                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
